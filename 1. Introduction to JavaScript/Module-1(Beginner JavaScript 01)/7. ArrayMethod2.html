<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Method 2</title>
</head>
<body>
  <script>
    var numArray = [44, 43, 45, 60, 70, 80];
    var filteredArray = numArray.filter(function(item){
      return item > 50;
    })

    document.write(filteredArray);
  </script>
</body>
</html>
