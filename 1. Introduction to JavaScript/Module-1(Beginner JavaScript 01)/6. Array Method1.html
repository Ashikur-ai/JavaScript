<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Method 1</title>
</head>
<body>
  <script>
    var arr1 = ['a', 'b', 'c'];
    var arr2 = ['d', 'e', 'f'];
    var arr3 = arr2.concat(arr1);
    document.write(arr3);

    var name = "Ashikur";
    var nameArray = Array.from(name);
    document.write(nameArray[5]);
  </script>
</body>
</html>
