<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object using For in</title>
</head>
<body>
  <script>

    var Person ={
      name: "Jack",
      age: 34,
      city: "London",
      height: "5 Feet"
    }


    for (var key in Person) {
      document.write(Person[key] +  "<br>");
    }


  </script>
</body>
</html>
