<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <button 
    onclick="
    cartQuantity+=1;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;
    " 
      class="bag-btn">Add to Bag</button>

    <button onclick="
    cartQuantity-=1;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;
    "
    class="wishlist-btn">move to wishlist</button>

    <button 
    onclick="
    cartQuantity+=2;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;
    "
    class="bag-btn">Add 1+1 sale item</button>

    <h1 id="cart-summary"></h1>
  </main>

  <script>
    let cartQuantity = 0;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
  </script>
</body>
</html>
